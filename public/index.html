<!-- 방재호 v1.0 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=540,user-scalable=no" />

    <title>테스트</title>
</head>

<body>
    <div id="wrapper">
        <nav id="navs">
            <ul>
                <li id="benefit" data-countTitle="나만의 혜택" data-countPart='1'></li>
                <li id="reward" data-countTitle="리워드" data-countPart='2'></li>
                <li id="shopping" data-countTitle="쇼핑뉴스" data-countPart='3'></li>
                <li id="coupon" data-countTitle="쿠폰" data-countPart='4'></li>
                <li id="culture" data-countTitle="컬쳐문화" data-countPart='5'></li>
            </ul>
        </nav>
        <section>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div id="player"></div>
                        <img src="../src/images/benefit_img.png" alt="" class="active_height">
                        <div class="cover"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="player2"></div>
                        <img src="../src/images/reward_img.png" alt="" class="active_height">
                    </div>
                    <div class="swiper-slide">
                        <ul class="shopping-btns">
                            <li>
                                <div class="shopping-btn1 btns" data-countTitle="쇼핑뉴스1" data-countPart='1'></div>
                                <div class="shopping1-content d-none"></div>
                            </li>
                            <li>
                                <div class="shopping-btn2 btns" data-countTitle="쇼핑뉴스2" data-countPart='2'></div>
                                <div class="shopping2-content d-none"></div>
                            </li>
                        </ul>
                        <div class="cover"></div>
                    </div>
                    <div class="swiper-slide">
                        <ul class="coupon-btn">
                            <li>
                                <div class="coupon-btn1 btns" data-countTitle="쿠폰1" data-countPart='3'></div>
                                <div class="coupon1-content d-none"></div>
                            </li>
                            <li>
                                <div class="coupon-btn2 btns" data-countTitle="쿠폰2" data-countPart='4'></div>
                                <div class="coupon2-content d-none"></div>
                            </li>
                            <li>
                                <div class="coupon-btn3 btns" data-countTitle="쿠폰3" data-countPart='5'></div>
                                <div class="coupon3-content d-none"></div>
                            </li>
                        </ul>
                        <div class="cover"></div>
                    </div>
                    <div class="swiper-slide">
                        <ul class="culture-btn">
                            <li>
                                <div class="culture-btn1 btns" data-countTitle="컬쳐문화1" data-countPart='6'></div>
                                <div class="culture1-content d-none"></div>
                            </li>
                            <li>
                                <div class="culture-btn2 btns" data-countTitle="컬쳐문화2" data-countPart='7'></div>
                                <div class="culture2-content d-none"></div>
                            </li>
                        </ul>
                        <div class="cover"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</body>

</html>
