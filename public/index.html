<!-- 방재호 v1.0 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=540,user-scalable=no" />
    <title>테스트</title>
</head>

<body>
    <div id="wrapper">
        <aside id="complete-pop"><img src="../src/img/finish_pop.png" alt=""></aside>

        <aside id="entry-pop">
            <input type="text" placeholder="성명" name="name" id="name" autocomplete="off">
            <input type="tel" placeholder="휴대폰" name="phone" id="phone" maxlength="13" autocomplete="off">
            <button id="entry-ok"></button>
            <button id="entry-cancel"></button>
            <img src="../src/img/input.png" alt="">
        </aside>

        <section id="section">
            <article id="contents" class='d-none'>
                <div id="contents-close-btn"></div>
                <img src="../src/img/page1_bg.png" alt="" class="content_bg">
                <img src="../src/img/eventRead.png" alt="" class="read_event">
                <div class="agree_wrap">
                    <div class="arrow"></div>
                    <div class="check_box"></div>
                    <img src="../src/img/agreeDownText.png" alt="" class="agree_text">
                </div>
                <div class="entry t-center">
                    <img src="../src/img/enter_btn.png" alt="" class="entry-btn">
                    <img src="../src/img/back_btn.png" alt="" class="other-view-btn">
                </div>
            </article>
            <article class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../src/img/1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="../src/img/2.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="../src/img/3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="../src/img/4.png" alt="">
                    </div>
                </div>
            </article>
        </section>

        <div id="cover"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</body>

</html>
